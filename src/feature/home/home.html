<div ng-controller="HomeController">
    <md-content flex layout="column" layout-align="center center" layout-padding>
        <form name="form" ng-submit="home.randomName()">
            <md-input-container class="md-block">
                <label for="server">teamcity URL</label>
                <input type="url" name="server" placeholder="teamcity.keytree.net" required />
            </md-input-container>
            <md-input-container class="md-block">
                <label for="email">Email</label>
                <input type="email" name="email" ng-model="user.email" required />
            </md-input-container>
            <md-input-container class="md-block">
                <label for="password">Password</label>
                <input type="password" name="password" ng-model="user.password" required />
            </md-input-container>
            <md-input-container class="md-block">
                <md-button type="submit" class="md-raised md-accent">Submit</md-button>
            </md-input-container>
        </form>
    </md-content>
</div>
