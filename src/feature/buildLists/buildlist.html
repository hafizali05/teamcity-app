<div ng-controller="BuildListsController">

    <md-content>
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="build in buildlist">
            <div class="md-list-item-text">
                <h3>{{build.buildTypeId}}</h3>
                <h4>{{item.state}}</h4>
                <p>{{item.status}}</p>
            </div>
            <md-button class="md-secondary">Respond</md-button>
            <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
      </div>
