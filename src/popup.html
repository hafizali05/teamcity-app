<!DOCTYPE html>
<html ng-app="teamcityApp" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Angular App</title>
    <base href="/">
</head>
<body>
    <md-content id="content" layout="column" flex ng-app="teamcityApp" ng-controller="teamcityApp">
        <md-toolbar class="md-whiteframe-z2 loginHeader">
                <!-- <a ng-show="$root.loggedIn" href="#/home" ui-sref="home" class="loginLabel">not logged in</a>             -->
            <a ng-hide="$root.loggedIn" class="loginLabel">not logged in</a>
            <a ng-show="$root.loggedIn" class="loginLabel">already logged</a>            
        </md-toolbar>
        <div ui-view></div>
    </md-content>
</body>
</html>
